<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Název článku</title>
</head>
<body>
    <nav>
        <a href="">Logo</a>
        <a href="">Příspěvky</a>
        <a href="">O mě</a>
        <a href="">Kontakt</a>
    </nav>
    <img src="obrazky/zahlavi.png" alt="Záhlaví blogu">

    <main>
        <section>
            <header>
                <h1>Název článku</h1>
                <p>
                    <i>Autor</i>
                    <i>11. 10. 2020</i>
                </p>
            </header>
            <article>
                <p>Text článku.</p>
                <p>Text článku.</p>
                <p>Text článku.</p>
                <p>Text článku.</p>
                <img src="obrazky/pocitace.png" alt="Notebook, stolní počítac a další vybavení na stole.">
            </article>
        </section>

        <section>
            <h2>Komentáře</h2>

            <div>
                <p>
                    <b>Autor</b>
                    20. 10. 2020
                </p>
                <p>Text komentáře</p>
            </div>

            <form action="clanek.html" method="post">
                <label for="jmeno">Jméno</label>
                <input type="text" name="jmeno" id="jmeno" required>
                <label for="text">Text</label>
                <textarea name="text" id="text" rows="6" required></textarea>
                <input type="submit" value="Přidat komentář">
            </form>
        </section>
    </main>

    <footer>
        <!-- div bude sloužit k rozdělení na dva sloupce -->
        <div>
            <b>Logo</b>
            <a href="">GDPR</a>
            <a href="">Cookies</a>
            <a href="">Podmínky</a>
            <a href="">Kontakt</a>
        </div>
        <hr>
        <p>2024 &copy; domena.cz</p>
    </footer>
</body>
</html>
